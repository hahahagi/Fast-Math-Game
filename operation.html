<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Math – Pilih Operasi</title>
    <!-- icon -->
    <link rel="icon" href="static/img/icon/FMG-Ikon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio
      id="backsound"
      src="static/audio/backsound.mp3"
      autoplay
      loop
    ></audio>
    <script>
      const audio = document.getElementById("backsound");
      audio.volume = 0.3;
      let pos = localStorage.getItem("backsoundTime");
      if (pos) audio.currentTime = parseFloat(pos);
      setInterval(
        () => localStorage.setItem("backsoundTime", audio.currentTime),
        1000
      );
      document.addEventListener("click", () => {
        if (audio.paused) audio.play();
      });
    </script>

    <!-- SHOOTING STARS BACKGROUND (Removed) -->
    <!-- PLANET BACKGROUND (Removed) -->
    <!-- MULTI ROCKETS (Removed) -->

    <div class="page">
      <h2 class="title">➕ Pilih Operasi Matematika</h2>
      <form id="operation-form" class="difficulty">
        <label class="option">
          <input type="radio" name="operation" value="add" checked />
          <span>Penjumlahan ( + )</span>
        </label>
        <label class="option">
          <input type="radio" name="operation" value="sub" />
          <span>Pengurangan ( - )</span>
        </label>
        <label class="option">
          <input type="radio" name="operation" value="mul" />
          <span>Perkalian ( × )</span>
        </label>
        <label class="option">
          <input type="radio" name="operation" value="div" />
          <span>Pembagian ( ÷ )</span>
        </label>
      </form>
      <div class="nav-buttons">
        <a href="menu.html" class="btn">Kembali</a>
        <button id="select-operation-btn" class="btn pulse">Lanjut ➡️</button>
      </div>
    </div>

    <script>
      document
        .getElementById("select-operation-btn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const operation = document.querySelector(
            "input[name='operation']:checked"
          ).value;
          localStorage.operation = operation;
          window.location.href = "game.html";
        });
    </script>
  </body>
</html>
