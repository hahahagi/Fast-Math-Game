<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Math Game</title>

    <!-- CSS & JS disajikan Flask -->
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Pastikan tfjs_model/model.json sudah ada -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  </head>
  <body>
    <!-- LOADING OVERLAY -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
      <p>Memuat Model AI...</p>
    </div>

    <!-- letakkan di dalam <body>, cukup sekali -->
    <div id="model-status" class="status" style="display: none">
      Sedang memuat model‚Ä¶
    </div>

    <audio
      id="backsound"
      src="static/audio/backsound.mp3"
      autoplay
      loop
    ></audio>
    <script>
      const audio = document.getElementById("backsound");
      audio.volume = 0.3;

      // Cek jika ada waktu tersimpan, mulai dari situ
      let pos = localStorage.getItem("backsoundTime");
      if (pos) {
        audio.currentTime = parseFloat(pos);
      }

      // Simpan waktu berjalan sebelum halaman ditinggalkan
      setInterval(() => {
        localStorage.setItem("backsoundTime", audio.currentTime);
      }, 1000);

      // Untuk browser modern, autoplay kadang butuh user gesture
      document.addEventListener("click", () => {
        if (audio.paused) audio.play();
      });
    </script>

    <!-- PLANET BACKGROUND (Removed) -->
    <!-- MULTI ROCKETS (Removed) -->

    <!-- MAIN GAME CONTENT -->
    <div class="page game-layout">
      <h2>‚è±Ô∏è Sisa Waktu: <span id="time">120</span>s</h2>

      <div id="camera" class="camera-container">
        <video
          id="webcam"
          class="mirror"
          autoplay
          playsinline
          width="320"
          height="240"
        ></video>
        <canvas id="overlay" class="mirror" width="320" height="240"></canvas>
        <!-- Progress Bar for Hold Gesture -->
        <div class="hold-progress-container">
          <div id="hold-bar" class="hold-bar"></div>
        </div>
      </div>

      <div id="question-box">
        <p id="question">Loading‚Ä¶</p>
        <ul id="choices" class="choices-grid">
          <li id="choice-a" class="choice-item">
            <strong>A:</strong> <span id="a"></span>
          </li>
          <li id="choice-b" class="choice-item">
            <strong>B:</strong> <span id="b"></span>
          </li>
          <li id="choice-c" class="choice-item">
            <strong>C:</strong> <span id="c"></span>
          </li>
          <li id="choice-d" class="choice-item">
            <strong>D:</strong> <span id="d"></span>
          </li>
        </ul>
      </div>

      <div
        class="game-footer"
        style="
          grid-column: 1 / -1;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
          margin-top: 20px;
        "
      >
        <div
          style="display: flex; gap: 20px; font-size: 1.2rem; font-weight: bold"
        >
          <span>üñêÔ∏è <span id="handsign">-</span></span>
          <span>‚úÖ <span id="score">0</span></span>
        </div>
        <button
          id="end-game-btn"
          class="btn"
          style="
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            font-size: 0.9rem;
            padding: 8px 20px;
            margin-top: 10px;
          "
        >
          Akhiri Game üèÅ
        </button>
      </div>
    </div>

    <script>
      document.getElementById("end-game-btn").addEventListener("click", () => {
        if (typeof endGame === "function") {
          if (confirm("Yakin ingin mengakhiri permainan?")) {
            endGame();
          }
        } else {
          console.error("Fungsi endGame belum siap.");
        }
      });
    </script>

    <!-- Audio -->
    <audio
      id="sound-correct"
      src="static/audio/correct.wav"
      preload="auto"
    ></audio>
    <audio id="sound-wrong" src="static/audio/wrong.mp3" preload="auto"></audio>
    <audio id="sound-finish" preload="auto">
      <source src="static/audio/finish.mp3" type="audio/mp3" />
    </audio>
    <div id="popup-feedback">‚úÖ Benar!</div>
  </body>
</html>
