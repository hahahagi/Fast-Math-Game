<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Math – Pilih Kesulitan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="backsound" src="static/audio/backsound.mp3" autoplay loop></audio>
<script>
  const audio = document.getElementById('backsound');
  audio.volume = 0.3;

  // Cek jika ada waktu tersimpan, mulai dari situ
  let pos = localStorage.getItem('backsoundTime');
  if (pos) {
    audio.currentTime = parseFloat(pos);
  }

  // Simpan waktu berjalan sebelum halaman ditinggalkan
  setInterval(() => {
    localStorage.setItem('backsoundTime', audio.currentTime);
  }, 1000);

  // Untuk browser modern, autoplay kadang butuh user gesture
  document.addEventListener('click', () => {
    if (audio.paused) audio.play();
  });
</script>

    <!-- SHOOTING STARS BACKGROUND -->
    <div class="shooting-stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <!-- PLANET BACKGROUND (CSS ONLY) -->
    <div class="css-planets">
      <div class="planet planet-a"></div>
      <div class="planet planet-b"></div>
      <div class="planet planet-c"></div>
    </div>

    <!-- MULTI ROCKETS -->
    <div class="rocket-path">
      <div class="rocket rocket-1">🚀🚀🚀🚀</div>
    </div>

    <!-- HALAMAN UTAMA -->
    <div class="page">
      <h2 class="title">⚙️ Pilih Tingkat Kesulitan</h2>

      <!-- form pilihan level -->
      <form id="level-form" class="difficulty">
        <label class="option">
          <input type="radio" name="level" value="easy" checked />
          <span>Mudah</span>
        </label>
        <label class="option">
          <input type="radio" name="level" value="medium" />
          <span>Sedang</span>
        </label>
        <label class="option">
          <input type="radio" name="level" value="hard" />
          <span>Sulit</span>
        </label>
      </form>

      <!-- tombol navigasi -->
      <div class="nav-buttons">
        <a href="/instructions" class="btn">Kembali</a>
        <button id="play-btn" class="btn pulse">Mulai Game 🚀</button>
      </div>
    </div>

    <script>
      document.getElementById("play-btn").addEventListener("click", (e) => {
        e.preventDefault();
        const level = document.querySelector(
          "input[name='level']:checked"
        ).value;
        localStorage.level = level;
        window.location.href = "/game";
      });
    </script>
  </body>
</html>
